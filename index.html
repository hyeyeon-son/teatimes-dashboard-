<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 동네 아파트 실거래가 대시보드</title>
    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for Data Visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- PapaParse for CSV Parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="mb-8 flex flex-col md:flex-row md:items-end justify-between gap-4">
            <div>
                <h1 class="text-3xl font-bold text-slate-800">우리 동네 아파트 실거래가 대시보드</h1>
                <p class="text-slate-500 mt-2">최신 아파트 거래 현황을 한눈에 확인하세요.</p>
            </div>
            <div id="last-updated" class="text-sm text-slate-400">데이터를 불러오는 중...</div>
        </header>

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="card p-6 border-l-4 border-blue-500">
                <p class="text-sm font-medium text-slate-500 uppercase tracking-wider">전체 거래 건수</p>
                <h2 id="total-count" class="text-2xl font-bold text-slate-800 mt-1">-</h2>
            </div>
            <div class="card p-6 border-l-4 border-green-500">
                <p class="text-sm font-medium text-slate-500 uppercase tracking-wider">평균 거래가격</p>
                <h2 id="avg-price" class="text-2xl font-bold text-slate-800 mt-1">-</h2>
            </div>
            <div class="card p-6 border-l-4 border-orange-500">
                <p class="text-sm font-medium text-slate-500 uppercase tracking-wider">최고 거래가격</p>
                <h2 id="max-price" class="text-2xl font-bold text-slate-800 mt-1">-</h2>
            </div>
            <div class="card p-6 border-l-4 border-red-500">
                <p class="text-sm font-medium text-slate-500 uppercase tracking-wider">최저 거래가격</p>
                <h2 id="min-price" class="text-2xl font-bold text-slate-800 mt-1">-</h2>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="card p-6 mb-8">
            <h3 class="text-lg font-bold text-slate-800 mb-4">월별 평균 거래가격 추이 (만원)</h3>
            <div class="relative h-[300px] md:h-[400px]">
                <canvas id="priceChart"></canvas>
            </div>
        </div>

        <!-- Table Section -->
        <div class="card overflow-hidden">
            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                <h3 class="text-lg font-bold text-slate-800">최근 거래 목록</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50 text-slate-600 text-sm uppercase">
                            <th class="px-6 py-3 font-semibold">거래일자</th>
                            <th class="px-6 py-3 font-semibold">아파트명</th>
                            <th class="px-6 py-3 font-semibold">법정동</th>
                            <th class="px-6 py-3 font-semibold">전용면적(㎡)</th>
                            <th class="px-6 py-3 font-semibold">층</th>
                            <th class="px-6 py-3 font-semibold">건축년도</th>
                            <th class="px-6 py-3 font-semibold text-right">거래금액(만원)</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-list" class="divide-y divide-slate-100 text-slate-700">
                        <!-- Data will be inserted here -->
                        <tr>
                            <td colspan="7" class="px-6 py-10 text-center text-slate-400 italic">데이터를 불러오는 중입니다...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading" class="fixed inset-0 bg-white/80 flex items-center justify-center z-50 hidden">
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                <p class="mt-4 font-medium text-slate-600">데이터 분석 중...</p>
            </div>
        </div>
    </div>

    <script>
        // Google Sheets CSV URL (Export link)
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRSjs1b5A4Gpa4PtUU29bXQYvUEOEgbGEF8TqmuBY35Za7dsX-Td_nsavGZcxS-PDAmjmV_4EBJmck2/pub?output=csv';

        let priceChart = null;

        async function initDashboard() {
            showLoading(true);
            try {
                const response = await fetch(csvUrl);
                const csvData = await response.text();
                
                Papa.parse(csvData, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        processData(results.data);
                        showLoading(false);
                    },
                    error: function(err) {
                        console.error("CSV Parsing error:", err);
                        alert("데이터를 파싱하는 도중 오류가 발생했습니다.");
                        showLoading(false);
                    }
                });
            } catch (error) {
                console.error("Fetch error:", error);
                alert("데이터를 가져오는 도중 오류가 발생했습니다.");
                showLoading(false);
            }
        }

        function processData(data) {
            if (!data || data.length === 0) return;

            // Sorting by date (descending)
            data.sort((a, b) => new Date(b['거래일자']) - new Date(a['거래일자']));

            // 1. Summaries
            const totalCount = data.length;
            const prices = data.map(item => parsePrice(item['거래금액(만원)'])).filter(p => !isNaN(p));
            const avgPrice = Math.round(prices.reduce((a, b) => a + b, 0) / prices.length);
            const maxPrice = Math.max(...prices);
            const minPrice = Math.min(...prices);

            document.getElementById('total-count').textContent = totalCount.toLocaleString() + '건';
            document.getElementById('avg-price').textContent = avgPrice.toLocaleString() + '만원';
            document.getElementById('max-price').textContent = maxPrice.toLocaleString() + '만원';
            document.getElementById('min-price').textContent = minPrice.toLocaleString() + '만원';
            document.getElementById('last-updated').textContent = `업데이트: ${new Date().toLocaleString()}`;

            // 2. Table Update
            const listEl = document.getElementById('transaction-list');
            listEl.innerHTML = '';
            data.slice(0, 50).forEach(item => { // Show latest 50
                const row = document.createElement('tr');
                row.className = 'hover:bg-slate-50 transition-colors';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${item['거래일자'] || '-'}</td>
                    <td class="px-6 py-4 font-medium text-slate-900">${item['아파트명'] || '-'}</td>
                    <td class="px-6 py-4 text-sm text-slate-500">${item['법정동'] || '-'}</td>
                    <td class="px-6 py-4 text-sm text-slate-500">${item['전용면적(㎡)'] || '-'}</td>
                    <td class="px-6 py-4 text-sm text-slate-500">${item['층'] || '-'}F</td>
                    <td class="px-6 py-4 text-sm text-slate-500">${item['건축년도'] || '-'}</td>
                    <td class="px-6 py-4 text-right font-bold text-blue-600">${(item['거래금액(만원)'] || 0).toLocaleString()}</td>
                `;
                listEl.appendChild(row);
            });

            // 3. Chart Processing (Monthly Averages)
            const monthlyData = {};
            data.forEach(item => {
                const date = new Date(item['거래일자']);
                if (isNaN(date)) return;
                const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                const price = parsePrice(item['거래금액(만원)']);
                
                if (!monthlyData[monthKey]) {
                    monthlyData[monthKey] = { sum: 0, count: 0 };
                }
                monthlyData[monthKey].sum += price;
                monthlyData[monthKey].count += 1;
            });

            const sortedMonths = Object.keys(monthlyData).sort();
            const chartLabels = sortedMonths;
            const chartValues = sortedMonths.map(m => Math.round(monthlyData[m].sum / monthlyData[m].count));

            renderChart(chartLabels, chartValues);
        }

        function parsePrice(val) {
            if (typeof val === 'string') {
                return parseInt(val.replace(/,/g, ''));
            }
            return parseInt(val);
        }

        function renderChart(labels, data) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            if (priceChart) {
                priceChart.destroy();
            }

            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '평균 거래가격',
                        data: data,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.3,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#3b82f6',
                        pointBorderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#1e293b',
                            padding: 12,
                            titleFont: { size: 14 },
                            bodyFont: { size: 14 },
                            callbacks: {
                                label: function(context) {
                                    return `평균: ${context.parsed.y.toLocaleString()} 만원`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: { color: '#f1f5f9' },
                            ticks: {
                                callback: value => value.toLocaleString() + '만'
                            }
                        },
                        x: {
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }

        // Initialize on Load
        window.onload = initDashboard;

    </script>
</body>
</html>
